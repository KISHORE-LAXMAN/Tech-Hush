<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Hush</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header Start -->
    <!-- Navbar Start -->

    
    <!-- Navbar End -->
    <!-- Header Stop -->

    <!-- Main Start -->
    <!-- Main End -->

    <!-- Footer Start -->
    <footer>
        <!-- Forms -->
        <section id="forms">
          <form action="" class="row g-0">
            <div
              class="
                col-lg-6
                d-flex
                align-items-center
                justify-content-center
                px-5
              "
            >
              <h1>Contact Us</h1>
            </div>
  
            <div class="col-lg-6 px-5">
              <div class="name-section mb-4">
                <div class="col-6">
                  <input type="text" placeholder="Name" class="form-control" />
                </div>
  
                <div class="col-6">
                  <input type="email" placeholder="Email" class="form-control" />
                </div>
              </div>
  
              <div class="text-holder mb-4">
                <input type="text" placeholder="Subject" class="form-control" />
              </div>
  
              <div class="text-holder mb-4">
                <textarea
                  class="form-control"
                  rows="6"
                  placeholder="Message..."
                ></textarea>
              </div>
  
              <button class="col-12 btn mb-5 btn-form btn-form-outline">
                SEND
              </button>
            </div>
          </form>
        </section>
  
        <section id="footer-icons">
          <!-- Social Icons -->
          <div class="social-icons">
            <i class="fa-2x fab fa-facebook-f"></i>
            <i class="fa-2x fab fa-twitter"></i>
            <i class="fa-2x fab fa-instagram"></i>
            <i class="fa-2x fas fa-envelope"></i>
          </div>
          <p>&copy; Copyright 2021 <span>Tech Hush</span></p>
        </section>
      </footer>
    <!-- Footer End -->

    <!-- JS Scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
